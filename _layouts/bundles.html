---
layout: default
---

{% include shop-categories.html %}

<div class="container text-align-center">
  <h1>{{page.name | capitalize}}</h1>
</div>

<div class="shop-bundles">
  <div class="shop-bundles__grid">
  {% assign bundles = site.bundles | sort: 'display_order' %}
  {% for bundle in bundles %}
  {% if bundle.hidden == false %}

        <a href="{{bundle.url}}" class="bundle">
          <img class="cf-responsive" src="{{bundle.image-url}}">

          <div class="bundle__label">{{bundle.name}}</div>
        </a>

  {% endif %}
  {% endfor %}
  </div>

</div>

<main>

  {{ content }}

</main>
